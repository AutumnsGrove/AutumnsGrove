<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumn's Grove CDN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 2rem;
        }

        .message {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message p {
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .message p:last-child {
            margin-bottom: 0;
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üçÇ</div>
        <h1>Autumn's Grove CDN</h1>
        <p class="subtitle">Image & Asset Delivery</p>

        <div class="message">
            <p>Hey there! You've found the CDN for <a href="https://autumnsgrove.com">Autumn's Grove</a>.</p>
            <p>This is where images and assets are served from. There's nothing to see here at the root - the good stuff is on the actual website!</p>
        </div>

        <a href="https://autumnsgrove.com" class="back-link">‚Üê Back to Autumn's Grove</a>
    </div>
</body>
</html>
