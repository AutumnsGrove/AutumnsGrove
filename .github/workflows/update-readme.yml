name: Update Profile README

on:
  schedule:
    # Run daily at 5:00 AM UTC (midnight Eastern)
    - cron: '0 5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate 3D contribution graph
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SETTING_JSON: DynamicReadme/config/3d-profile.json

      - name: Move 3D profile SVG to root
        run: |
          mv ./profile-3d-contrib/profile-3d.svg ./profile-3d.svg
          rm -rf ./profile-3d-contrib

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update README with dynamic stats
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: AutumnsGrove
        run: node DynamicReadme/scripts/update-readme.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile-3d.svg README.md
          git diff --staged --quiet || git commit -m "chore: update profile readme daily"
          git push
